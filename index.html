<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業上傳系統</title>
</head>

<body>

    <div class="pageTitleArea">
        <span class="pageTitleText">程式設計(一) 作業上傳</span>
    </div>

    <div class="uploadArea">

        <form id="myForm">
            <div class="uploadItem">學號：<input type="text" name="myId" placeholder="請輸入你的學號"></div>

            <input class="uploadItem" type="file" name="myFile1">
            <input class="uploadItem" type="file" name="myFile2">
            <input class="uploadItem" type="file" name="myFile3">
            <input class="uploadItem" type="file" name="myFile4">

            <div class="uploadItem">
                <input type="submit" value="上傳檔案" onclick="this.value='檔案上傳中...';
                                            google.script.run.withSuccessHandler(fileUploaded)
                                            .uploadFiles(this.parentNode.parentNode);
                                            return false;">
            </div>
        </form>

        <br><br><br>
        <div id="output"></div>

    </div>

    <script>
        function fileUploaded(status) {
            document.getElementById('myForm').style.display = 'none';
            document.getElementById('output').innerHTML = status;
        }
    </script>

    <style>
        body {
            background-color: darkgray;
        }

        .pageTitleArea {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .pageTitleText {
            font-size: 40px;
            font-weight: bold;
        }

        .uploadArea {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #myForm {
            width: 500px;
            border-radius: 5px;
            background-color: bisque;
        }

        #output {
            background-color: bisque;
        }

        .uploadId {
            width: 300px;
            margin: 40px;
        }

        .uploadItem {
            width: 300px;
            margin-left: 40px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
    
</body>

</html>
