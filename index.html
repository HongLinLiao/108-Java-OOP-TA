<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作業上傳系統</title>
</head>

<body>
  <script>
    google.script.run.withSuccessHandler(loadList)
      .getItemList();

    function loadList(status) {

      if (status.isOk) {
        var select = document.getElementById("selectList");

        status.data.forEach((x) => {
          var node = document.createElement("option");
          var textnode = document.createTextNode(x);
          node.appendChild(textnode);
          select.appendChild(node);
        })
      } else {
        document.getElementById("myForm").style.display = "none";
        document.getElementById("output").innerHTML = status.data;
      }
    }
  </script>

  <div class="pageTitleArea">
    <span class="pageTitleText">程式設計(一) 作業上傳</span>
  </div>

  <div class="uploadArea">
    <form id="myForm">
      <div class="uploadId">
        學號：<input type="text" name="myId" placeholder="請輸入你的學號" />
      </div>
      <div class="uploadId">
        驗證碼：<input type="password" name="myPw" placeholder="請輸入你的驗證碼" />
      </div>

      <span style="margin-left: 40px; margin-bottom: 20px;">請輸入作業項目：</span>

      <select style="margin-left: 10px; margin-bottom: 20px;" id="selectList" name="select">
      </select>

      <input class="uploadItem" type="file" name="myFile" />

      <div class="uploadButton">
        <input type="submit" value="上傳檔案" onclick="this.value='檔案上傳中...';
                                google.script.run.withSuccessHandler(fileUploaded)
                                .uploadFiles(this.parentNode.parentNode);
                                return false;" />
      </div>

    </form>

    <br /><br /><br />
    <div id="output"></div>
  </div>

  <script>
    function fileUploaded(status) {
      document.getElementById("myForm").style.display = "none";
      document.getElementById("output").innerHTML = status;
    }
  </script>

  <style>
    body {
      background-color: darkgray;
    }

    .pageTitleArea {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
    }

    .pageTitleText {
      font-size: 40px;
      font-weight: bold;
    }

    .uploadArea {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #myForm {
      width: 500px;
      border-radius: 5px;
      background-color: bisque;
    }

    #output {
      background-color: bisque;
      font-size: 25px;
    }

    .uploadId {
      margin: 40px;
    }

    .uploadItem {
      margin-left: 40px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .uploadButton {
      display: flex;
      margin-left: 40px;
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</body>

</html>
